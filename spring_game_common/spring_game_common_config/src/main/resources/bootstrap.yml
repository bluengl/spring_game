      config:
        server-addr: 127.0.0.1:8848
        namespace: eda921d5-4fc6-4a6d-91c2-73cffdfd617d
        file-extension: yaml
        encode: UTF-8
        shared-configs:
          - data-id: datasource.yml
            group: GAME_NAMESPACE_GROUP
